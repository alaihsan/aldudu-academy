<div class="question-card-teacher" id="question-{{ question.id }}" hx-target="this" hx-swap="outerHTML">
    <div class="question-header">
        <textarea name="question_text"
                  class="question-text-input"
                  placeholder="Tulis pertanyaan Anda di sini..."
                  rows="2"
                  hx-put="{{ url_for('quiz.api_update_question', question_id=question.id) }}"
                  hx-trigger="blur"
                  hx-indicator="#spinner-{{ question.id }}">{{ question.question_text or '' }}</textarea>

        <div class="question-toolbar">
            <select name="question_type"
                    class="question-type-select-small"
                    hx-post="{{ url_for('quiz.api_change_question_type', question_id=question.id) }}"
                    hx-indicator="#spinner-{{ question.id }}">
                <option value="MULTIPLE_CHOICE" {% if question.question_type == QuestionType.MULTIPLE_CHOICE %}selected{% endif %}>Pilihan Ganda</option>
                <option value="TRUE_FALSE" {% if question.question_type == QuestionType.TRUE_FALSE %}selected{% endif %}>Benar/Salah</option>
                <option value="LONG_TEXT" {% if question.question_type == QuestionType.LONG_TEXT %}selected{% endif %}>Esai Singkat</option>
            </select>
            <button type="button" class="btn-icon" title="Hapus Pertanyaan"
                    hx-delete="{{ url_for('quiz.api_delete_question', question_id=question.id) }}"
                    hx-swap="delete"
                    hx-confirm="Anda yakin ingin menghapus pertanyaan ini?">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.58.22-2.365.468a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="spinner-{{ question.id }}" class="htmx-indicator spinner"></div>
        </div>
    </div>

    <div class="answer-options-container" id="answer-options-{{ question.id }}">
        {% include "_answer_options.html" %}
    </div>
</div>
