<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_editor.css') }}">
</head>
<body>
    <div class="container" data-quiz-id="{{ quiz.id }}" data-course-id="{{ quiz.course_id }}">
        <h1>{{ quiz.name }}</h1>
        <div id="quiz-container"></div>
        <button id="add-question-btn">Add Question</button>
        <button id="save-quiz-btn">Save Quiz</button>
    </div>
    <script src="{{ url_for('static', filename='quiz_editor.js') }}"></script>
</body>
</html>
