<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_editor.css') }}">
</head>
<body>
    <div id="recovery-banner" class="recovery-banner" style="display: none;">
        <p>Anda memiliki perubahan yang belum disimpan. Apakah Anda ingin memulihkannya?</p>
        <button id="restore-btn">Pulihkan</button>
        <button id="discard-btn">Buang</button>
    </div>
    <div class="container" data-quiz-id="{{ quiz.id }}" data-course-id="{{ quiz.course_id }}">
        <h1>{{ quiz.name }}</h1>
        <div id="quiz-container"></div>
        <button id="add-question-btn">Tambah Pertanyaan</button>
        <button id="save-quiz-btn">Simpan Kuis</button>
    </div>
    <script src="{{ url_for('static', filename='quiz_editor.js') }}"></script>
</body>
</html>
