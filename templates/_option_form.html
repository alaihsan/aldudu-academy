<!-- templates/_option_form.html -->
<div class="option-row" id="option-{{ option.id }}">
    <input type="radio"
           name="correct_option_q{{ question.id }}"
           value="{{ option.id }}"
           class="form-radio"
           hx-post="{{ url_for('quiz.api_question_set_correct_option', question_id=question.id) }}"
           hx-trigger="change"
           hx-swap="none"
           {% if option.is_correct %}checked{% endif %}>

    <input type="text"
           name="option_text"
           class="form-input option-text-input"
           value="{{ option.option_text }}"
           hx-put="{{ url_for('quiz.api_update_option', option_id=option.id) }}"
           hx-trigger="blur"
           hx-swap="none">

    <button class="btn-icon-delete"
            hx-delete="{{ url_for('quiz.api_delete_option', option_id=option.id) }}"
            hx-target="#option-{{ option.id }}"
            hx-swap="outerHTML"
            hx-confirm="Anda yakin ingin menghapus opsi ini?">
        &times;
    </button>
</div>
