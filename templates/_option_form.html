<div class="option-row" id="option-{{ option.id }}" hx-target="this" hx-swap="outerHTML">
    <input type="radio"
           name="correct_option_q{{ question.id }}"
           value="{{ option.id }}"
           class="option-radio"
           hx-post="{{ url_for('quiz.api_question_set_correct_option', question_id=question.id) }}"
           hx-trigger="change"
           hx-indicator="#spinner-{{ question.id }}"
           title="Tandai sebagai jawaban benar"
           {% if option.is_correct %}checked{% endif %}>

    <input type="text"
           name="option_text"
           class="option-text-input"
           value="{{ option.option_text }}"
           placeholder="Tulis teks opsi..."
           hx-put="{{ url_for('quiz.api_update_option', option_id=option.id) }}"
           hx-trigger="blur"
           hx-indicator="#spinner-{{ question.id }}">

    <button class="btn-icon-subtle btn-delete-option"
            hx-delete="{{ url_for('quiz.api_delete_option', option_id=option.id) }}"
            hx-swap="delete"
            hx-confirm="Anda yakin ingin menghapus opsi ini?"
            title="Hapus opsi ini">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
        </svg>
    </button>
</div>
